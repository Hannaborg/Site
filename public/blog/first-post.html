            <script>
            // Burger carousel with descriptions
            const burgerData = [
                {

                    image: 'Tezza-5873.JPG',
                    title: '4 Charles'
                },
                {
                    image: 'Tezza-6047.JPG',
                    title: 'Lords'
                },
                {
                    image: 'Tezza-7845.JPG',
                    title: 'Monkey Bar'
                },
                {
                    image: 'Tezza-8918.JPG',
                    title: 'Rafs'
                },
                {
                    image: 'Tezza-1667.JPG',
                    title: 'NADC'
                },
                {
                    image: 'Tezza-5703.JPG',
                    title: 'Rolos'
                },
                {
                    image: 'Tezza-4515.JPG',
                    title: 'Virginias'
                }
            ];

            let currentIndex = 0;
            let carouselInterval;

            function createCarousel() {
                const track = document.getElementById('carousel-track');
                
                // Check if the track element exists
                if (!track) {
                    console.error('Carousel track element not found');
                    return;
                }
                
                // Create all images
                burgerData.forEach((burger, index) => {
                    const slide = document.createElement('div');
                    slide.className = 'carousel-slide';
                    slide.innerHTML = `
                        <div class="slide-content">
                            <img src="/Site/images/${burger.image}" alt="${burger.title}" data-index="${index}">
                            <div class="slide-overlay">
                                <h3>${burger.title}</h3>
                            </div>
                        </div>
                    `;
                    track.appendChild(slide);
                });
                
                // Duplicate images for infinite scroll
                burgerData.forEach((burger, index) => {
                    const slide = document.createElement('div');
                    slide.className = 'carousel-slide';
                    slide.innerHTML = `
                        <div class="slide-content">
                            <img src="/Site/images/${burger.image}" alt="${burger.title}" data-index="${index}">
                            <div class="slide-overlay">
                                <h3>${burger.title}</h3>
                            </div>
                        </div>
                    `;
                    track.appendChild(slide);
                });
                
                startCarousel();
            }

            function updateCarousel() {
                const track = document.getElementById('carousel-track');
                
                // Check if the track element exists
                if (!track) {
                    console.error('Carousel track element not found');
                    return;
                }
                
                const slideWidth = 428; // Updated for new slide width (420px + 8px gap)
                const totalSlides = burgerData.length;
                
                // Reset to beginning when we reach the end
                if (currentIndex >= totalSlides) {
                    currentIndex = 0;
                    track.style.transition = 'none';
                } else {
                    track.style.transition = '1.2s ease';
                }
                
                const translateX = -(currentIndex * slideWidth);
                track.style.transform = `translateX(${translateX}px)`;
            }

            function nextSlide() {
                currentIndex++;
                updateCarousel();
            }

            function startCarousel() {
                carouselInterval = setInterval(nextSlide, 2000);
            }

            window.addEventListener('load', () => {
                createCarousel();
            });
            </script>

            <style>
            #burger-carousel-container {
                margin: 3rem 0;
                text-align: center;
            }

            .carousel-header {
                margin-bottom: 2rem;
            }

            .carousel-header h2 {
                font-size: 2.5rem;
                font-weight: 700;
                color: #1a1a1a;
                margin-bottom: 0.5rem;
            }

            .carousel-header p {
                font-size: 1.1rem;
                color: #666;
                max-width: 600px;
                margin: 0 auto;
            }

            #carousel-wrapper {
                position: relative;
                width: 100vw;
                height: 390px;
                margin-left: calc(-50vw + 50%);
                margin-right: calc(-50vw + 50%);
                overflow: hidden;
                background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 50%, #f8f9fa 100%);
            }

            #carousel-track {
                display: flex;
                transition: transform 1.2s ease;
                height: 100%;
                gap: 8px;
                padding: 20px 0;
            }

            .carousel-slide {
                min-width: 420px;
                height: 330px;
                transition: all 0.4s ease;
                flex-shrink: 0;
                border-radius: 0px;
                overflow: hidden;
                box-shadow: 0 4px 20px rgba(0,0,0,0.1);
                position: relative;
            }

            .carousel-slide:hover {
                transform: translateY(-8px) scale(1.02);
                box-shadow: 0 12px 40px rgba(0,0,0,0.15);
            }

            .slide-content {
                position: relative;
                width: 100%;
                height: 100%;
            }

            .carousel-slide img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                border-radius: 0px;
            }

            .slide-overlay {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                background: linear-gradient(transparent, rgba(0,0,0,0.8));
                color: white;
                padding: 20px;
                transform: translateY(100%);
                transition: transform 0.3s ease;
            }

            .carousel-slide:hover .slide-overlay {
                transform: translateY(0);
            }

            .slide-overlay h3 {
                margin: 0;
                font-size: 1.1rem;
                font-weight: 600;
            }
            </style>
